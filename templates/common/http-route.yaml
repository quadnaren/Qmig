{{- if .Values.gateway.enabled }}
{{- $engSvcPort := .Values.eng.service.port -}}
{{- $appSvcPort := .Values.app.service.port -}}
{{- $engfullName := include "qmig.eng.fullname" . -}}
{{- $appfullName := include "qmig.app.fullname" . -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "qmig.httpRoutes.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qmig.httpRoutes.labels" . | nindent 4 }}
  {{- with .Values.httpRoutes.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- $Global := . }}
  parentRefs:
  {{- range $k, $v := .Values.httpRoutes.parentRefs }}
  - name: {{ tpl $v.name $Global }}
    namespace: {{ tpl $v.namespace $Global }}
    sectionName: {{ $v.sectionName | default "http" }}
  {{- end }}
  {{- with .Values.httpRoutes.hostnames }}
  hostnames:
    {{ toYaml . }}
  {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ $appfullName }}
      port: {{ $appSvcPort }}
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: {{ $engfullName }}
      port: {{ $engSvcPort }}
{{- end }}